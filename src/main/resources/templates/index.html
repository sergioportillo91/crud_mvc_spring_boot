<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina principal| listado de personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Lista de Personas</h1>
    <div class="container d-flex justify-content-end my-2">
        <a th:href="@{/agregar}" class="btn btn-primary">NUEVA PERSONA</a>
    </div>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="bg-primary text-light">
            <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Primer Apellido</th>
                <th scope="col">Segundo Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Movil</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.nombres}"></td>
                <td th:text="${persona.primerApellido}"></td>
                <td th:text="${persona.segundoApellido}"></td>
                <td th:text="${persona.email}"></td>
                <td th:text="${persona.telefono}"></td>
                <td>
                    <a th:href="@{/editar/} + ${persona.id}" class="btn btn-secondary">Editar</a>
                    <a th:href="@{/eliminar/} + ${persona.id}" class="btn btn-danger">Eliminar</a>
                </td>

            </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
