<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar - Modificar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/guardar}" method="post" th:object="${persona}">
        <h1 class="text-center my-3">AGREGAR/MODIFICAR</h1>
        <div class="container d-flex justify-content-center my-2">
            <a th:href="@{/}" class="btn btn-secondary">Volver a Personas</a>
        </div>
        <div class="card container"s style="width: 30rem;">
            <div class="card-body">
                <div class="mb-3">
                    <input type="hidden" th:field="*{id}  " >
                    <label for="nombre" class="form-label fw-bold">Nombres</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre" id="nombre" th:field="*{nombres}" >
                </div>
                <div class="mb-3">
                    <label for="primer_apellido" class="form-label fw-bold">Primer Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingrese su primer apellido" id="primer_apellido" th:field="*{primerApellido}" >
                </div>
                <div class="mb-3">
                    <label for="segundo_apellido" class="form-label fw-bold">Segundo Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingrese su segundo apellido" id="segundo_apellido" th:field="*{segundoApellido}" >
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label fw-bold">Tel√©fono</label>
                    <input type="text" class="form-control" placeholder="Ingrese su telefono" id="telefono" th:field="*{telefono}" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Emai</label>
                    <input type="text" class="form-control" placeholder="Ingrese su email" id="email" th:field="*{email}"  >
                </div>
            </div>
            <input type="submit" name="guardar" class="btn btn-primary my-2" VALUE="GUARDAR"></input>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
